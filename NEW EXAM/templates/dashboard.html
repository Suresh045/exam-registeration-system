<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ username }}!</h1>
        
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Available Subjects</h2>
                <ul class="list-group">
                    {% for subject in subjects %}
                        <li class="list-group-item">{{ subject[1] }} - Credits: {{ subject[2] }} - Code: {{ subject[3] }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Register for Exams</h2>
                <form action="/register_exam" method="POST">
                    <div class="mb-3">
                        <label for="subject" class="form-label">Select Subject:</label>
                        <select name="subject_id" id="subject" class="form-select">
                            {% for subject in subjects %}
                                <option value="{{ subject[0] }}">{{ subject[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Register for Exam</button>
                </form>
            </div>
        </div>
        
        <p><a href="/logout" class="btn btn-danger">Logout</a></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
